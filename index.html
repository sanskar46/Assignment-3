<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #todo-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        input {
            width: 70%;
            padding: 8px;
            border: 2px solid #764ba2;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #5a3d85;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
            color: black;
        }
        .remove-btn {
            background: red;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }
        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2 style="color: #764ba2;">To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }
            
            let li = document.createElement("li");
            li.textContent = taskText;
            
            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.classList.add("remove-btn");
            removeBtn.onclick = function () {
                li.remove();
            };
            
            li.appendChild(removeBtn);
            document.getElementById("taskList").appendChild(li);
            
            taskInput.value = "";
        }
    </script>
</body>
</html>
